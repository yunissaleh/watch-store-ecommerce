{% extends "auctions/layout.html" %}

{% block head %}
    <h2>Categories</h2>

{%  endblock %}
{% block body %}
 <div class="row mt-5">
     {%  for category in categories %}

         <div class="card">
            <div class="card-body">
                 <a href="{%  url 'categoryIndex' category.type%}">{{ category }}</a>
             </div>
         </div>

    {% endfor %}
 </div>
{% endblock %}
