{% extends "auctions/layout.html" %}
{% block head %}
    <h2>Create new Listing</h2>
{%  endblock %}
{% block body %}


     <form action="{% url 'newListing' %}" method="POST" >
        {% csrf_token %}
             <div class="form-row">
             <div class="form-group col-md-2"> </div>
                 <div class="form-group col-md-5">
                     <label for="title">Title: </label>
                      <input type="text"   class="form-control" name="title" placeholder="title">
                 </div>

                 <div class="form-group col-md-3">
                     <label for="category">Category: </label>
                       <select name="category" id="category" class="form-control">
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category }}</option>
                            {% endfor %}
                        </select>
                </div>
             </div>
            <div class="form-row">
                <div class="form-group col-md-2"> </div>
                 <div class="form-group col-md-5">
                     <label for="imageUrl">Image URL: </label>
                     <input type="text" class="form-control" name="imageUrl" placeholder="image url">
                 </div>
                <div class="form-group col-md-3">
                     <label for="price">Price: </label>
                     <input type="number" min="0" class="form-control" name="price" placeholder="price $">
                 </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2"> </div>
                <div class="form-group col-md-8">
                     <label for="description">Description: </label>
                     <textarea  name="description" class="form-control" placeholder="description"></textarea>
                 </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2"> </div>
                <input type="submit" value="Save Page" class="btn btn-primary">
            </div>
     </form>
 {% endblock %}
